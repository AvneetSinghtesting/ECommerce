
                                        <!-- Login Modal -->
<!-- Modal -->
<div class="modal fade" id="loginDiv" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

 <!-- Body -->
 <div class="modal-body">
    <div class="form-group row">
        <label for="txtname" class="col-sm-4">User Name</label>
        <div class="col-sm-8">
            <input type="text" id="txtname" [(ngModel)]="user.userName" placeholder="Enter User Name" class="form-control" name="name"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="txtname" class="col-sm-4">User Password</label>
        <div class="col-sm-8">
            <input type="password" id="txtpassword" [(ngModel)]="user.password" placeholder="Enter Password" class="form-control" name="name"/>
        </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

 </div>
                 <!-- Footer -->
                  <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" (click)="onLoginClick()" data-bs-dismiss="modal">Submit</button>
                  </div>

      </div>
    </div>
</div>
